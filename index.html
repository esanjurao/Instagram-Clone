<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img
            src="img/Valorant_1591218052835_1591218061187.jpg"
            alt="profile"
          />
        </div>
        <div class="name">
          <h1>Valorant</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@Valorant</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box1-->
        <div class="box">
          <h3>150</h3>
          <span>Posts</span>
        </div>
        <!--box2-->
        <div class="box">
          <h3>200k</h3>
          <span>Followers</span>
        </div>
        <!--box3-->
        <div class="box">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stat
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- stories1 -->
        <div class="stories-img color">
          <img
            src="img/Valorant_1591218052835_1591218061187.jpg"
            alt="profile"
          />
          <div class="add">+</div>
        </div>
        <!-- stories2 -->
        <div class="stories-img">
          <img src="img/images.jpg" alt="profile" />
        </div>
        <!-- stories3 -->
        <div class="stories-img">
          <img src="img/c7f3b4efe6.jpg" alt="profile" />
        </div>
        <!-- stories4 -->
        <div class="stories-img">
          <img src="img/FdH2jHjaUAAg3eY.jpg" alt="profile" />
        </div>

        <!-- stories5 -->
        <div class="stories-img">
          <img src="img/download.jpg" alt="profile" />
        </div>
        <!-- stories6 -->
        <div class="stories-img">
          <img src="img/Valo1.jpg" alt="profile" />
        </div>
        <!-- stories7 -->
        <div class="stories-img">
          <img src="img/valo2.jpg" alt="profile" />
        </div>
        <!-- stories8 -->
        <div class="stories-img">
          <img src="img/valo3.jpg" alt="profile" />
        </div>
        <!-- stories9 -->
        <div class="stories-img">
          <img src="img/valo4.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/valo5.jpg" alt="profile" />
        </div>
      </div>

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
          <img src="img/download.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/valo5.jpg" alt="profile" />
              </div>
              <h3>VCT CHAMPIONS</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>15k</span>
            </div>
          </div>
        </div>
        <!-- Box2 -->
        <div class="post-box">
          <img src="img/post2v.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/valo4.jpg" alt="profile" />
              </div>
              <h3>Dev Notes</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>50k</span>
              <i class="ri-chat-3-line"></i>
              <span>8k</span>
            </div>
          </div>
        </div>
        <!-- Box3 -->
        <div class="post-box">
          <img src="img/post3v.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/valo3.jpg" alt="profile" />
              </div>
              <h3>Dev Notes</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>55k</span>
              <i class="ri-chat-3-line"></i>
              <span>10k</span>
            </div>
          </div>
        </div>
        <!-- Box4 -->
        <div class="post-box">
          <img src="img/images.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/valo2.jpg" alt="profile" />
              </div>
              <h3>VCT CHAMPIONS</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>54k</span>
              <i class="ri-chat-3-line"></i>
              <span>10k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
